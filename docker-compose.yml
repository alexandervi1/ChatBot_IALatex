services:
  # Servicio de Base de Datos Vectorial
  db:
    image: pgvector/pgvector:pg16
    container_name: chatbot_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatbot_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Servicio de Caché
  cache:
    image: redis:7-alpine
    container_name: chatbot_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatbot_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Servicio de Backend (API FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: chatbot-backend:latest
    container_name: chatbot_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://cache:6379/0
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - chatbot_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

  # Servicio de Frontend (Next.js)
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: chatbot-frontend:latest
    container_name: chatbot_frontend_react
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - chatbot_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # Servicio de Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: chatbot-backend:latest
    container_name: chatbot_celery_worker
    command: celery -A celery_worker.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://cache:6379/0
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - chatbot_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # Servicio de Ollama (Modelo Local de IA)
  ollama:
    image: ollama/ollama:latest
    container_name: chatbot_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - chatbot_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G

        # Volúmenes para persistencia de datos
volumes:
  postgres_data:
  redis_data:
  ollama_data:

    # Red para la comunicación entre servicios
networks:
  chatbot_network:
    driver: bridge
