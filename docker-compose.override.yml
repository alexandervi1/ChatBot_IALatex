services:
  # Backend con hot-reload (volumen de c칩digo local)
  backend:
    volumes:
      - ./backend:/home/appuser/app
    environment:
      - DEBUG=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker con auto-restart
  celery_worker:
    volumes:
      - ./backend:/home/appuser/app
    environment:
      - DEBUG=true
